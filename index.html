<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <div class="apply_box">
        <h1>Job Application
            <span class="title_small">(Web)</span> </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            First Name 
                        </label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>
                    <div class="form_control">
                        <label for="Last_name">
                            Last Name 
                        </label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last Name"/>
                    </div>
                     <div class="form_control">
                        <label for="Email">
                            Email
                        </label>
                        <input 
                        type="email"
                        id="Email" name="Email" placeholder="Enter Email"/>
                    </div>
                    <div class="form_control">
                        <label for="Job_role">
                            Job role
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="ui_ux">UI UX designer</option>

                        </select>
                    </div>
                         <div class="form_control">
                        <label for="Address">
                           Address
                        </label> 
                        <textarea id="Address"  name="Address" row="4" cols="50" placeholder=" Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            city
                        </label>
                        <input id="city" name="city" placeholder="Enter city"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">
                           pincode
                        </label>
                        <input
                        type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="date">
                          date
                        </label>
                        <input
                        value="2025-09-18"
                        type="date" id="date" name="date" placeholder="Enter date"/>
                    </div>
                     <div class="form_control">
                        <label for="upload your cv">
                          upload
                        </label>
                        <input
                        
                        type="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
    </div>
</body>
</html>
